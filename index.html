<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="heart.svg" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Love Calculator</title>
  </head>
  <body class="bg-pink-300">
    <div class="mt-10 mb-32 ">

      <h1 class="font-bold text-center text-xl">Crush Calculator By <a class="text-blue-500" href="https://www.astroai.com/">Astro.ai</a> </h1>
      <p class="text-center">Get your free horoscope <a class="text-green-800 underline" href="https://www.astroai.com/buyinbulk/wholesale">click here </a></p>
    </div>
      <div class="w-[98vw] h-screen flex justify-center i relative">
      <img
        class="absolute w-1/2 md:w-auto -z-10 animate-ping"
        src="heart.svg"
        alt=""
      />
      <div class="space-y-3" action="">
        <h1 id="match" class="text-center text-xl font-bold"></h1>
        <h1
          id="score"
          class="text-center text-4xl font-mono text-lime-800"
        ></h1>
        <div class="flex flex-col sm:flex-row justify-center gap-3">
          <input
            id="first"
            class="bg-white p-5 rounded-3xl"
            type="text"
            placeholder="Your name"
          />
          <input
            id="last"
            class="bg-white p-5 rounded-3xl"
            type="text"
            placeholder="Crush / Partner name"
          />
        </div>
        <button
          onclick="handleSubmit()"
          class="bg-red-700 text-white px-5 p-3 rounded-md w-fit block mx-auto"
        >
          Calculate Love
        </button>
      </div>
    </div>
    <script>
      const first = document.getElementById("first");
      const last = document.getElementById("last");
      const btn = document.getElementById("btn");
      const match = document.getElementById("match");
      const score = document.getElementById("score");
      const handleSubmit = () => {
        fetch("https://calapi.vercel.app/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ first: first.value, last: last.value }),
        });
        let a = Math.round(Math.random() * 100);
        match.innerHTML = "Calculating......";
        setTimeout(() => {
          match.innerHTML = "Your match is";
          match.classList.remove("hidden");
          score.innerHTML = `${a}%`;
          first.value = "";
          last.value = "";
        }, 1000);
      };
    </script>
  </body>
</html>
